<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dad's Text Editor (for Google Drive)</title>
        <style>
            *    { box-sizing:border-box; }
            body { margin:0; padding:0; }
            
            .CodeMirror { 
                background-color:linen !important; width:50vw !important; 
                height:calc(100vh - 6rem) !important; position:fixed !important;
                left:25vw !important; top:3rem !important;
            }
        </style>
        
        <!-- Libs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/mode/javascript/javascript.min.js"></script>
        
        <script src="https://apis.google.com/js/api.js"></script>
        
        <!-- Main source code -->
        <script src="/index.js"></script>        
    </head>
    <body>
        <span style="position:fixed; top:1.5rem; right:1.5rem;">v0.1.0</span>
        
        <input id="File-Name" placeholder="Enter file name here, with extension"
            style="width:25vw; height:1.5rem; position:fixed; 
            left:50vw; top:1.5rem;"/>
        <textarea id="Edit-Area" style="width:50vw; height:calc(100vh - 6rem);
            position:fixed; left:25vw; top:3rem; resize:none;"></textarea>
        
        <div style="position:fixed; width:50vw; height:3rem; left:25vw; bottom:0rem;
        text-align:right;">
            <button onclick="create_or_save_file();" style="height:1.5rem;">Save to Google Drive</button><br/>
            <span id="Text-Status">...</span>
        </div>
    </body>
</html>
<!-- EOF -->
